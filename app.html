<!DOCTYPE html>
<html>
<head lang="en">
	<meta http-equiv="content-language" content="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Stats-Preview-Card-Component</title>
</head>
<body>

	<!-- Main Contains -->
	<main class="card__container">
		<div class="img">
			<img src="./image-header.jpg" alt="women at desk" class="img__header">
			<div class="img__shadow"></div>
		</div>

		<!-- Card Section -->
		<section class="card">
			<p class="card__title">Get <span>insights</span> that helps your business grow.</p>
			<p class="card__text">Discover the benefits of data analytics and make better 
			   decisions regarding revenue, customer experience, and overall efficiency.</p>

			<article class="card__stats">
				<div class="stat__item">
					<p class="stat__item__text">
						10k+ <span>companies</span>
					</p>
				</div>

				<div class="stat__item">
					<p class="stat__item__text">
						314 <span>templates</span>
					</p>
				</div>

				<div class="stat__item">
					<p class="stat__item__text">
						12M+ <span>queries</span>
					</p>
				</div>
			</article>
		</section>
	</main>


	<!-- Footer Section -->
	<footer class="attributions">
		<p>Challenge by <span>Nkiri obasi</span>. coded by <span>Bobbyshawn</span>.</p>
	</footer>
</body>
</html>
